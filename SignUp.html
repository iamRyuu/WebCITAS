<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/SignUp.css">

  <title>SignUp | WebCITAS</title>
</head>

<body>
  <header>
    <a href="/Index.html" style="text-decoration: none;">
      <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
    </a>
    <img src="/src/img/logoCitas.png" alt="">
  </header>
  <form action="/Menu.html">
    <div class="image_logo">
      <img src="/src/img/UserImg.png" alt="">
    </div>
    <div class="inputs">
      <div class="input-container">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" placeholder="INGRESA TU NOMBRE">
      </div>
      <div class="input-container">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="number" placeholder="INGRESA TU CIF">
      </div>
      <div class="input-container">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="email" placeholder="INGRESA TU CORREO">
      </div>
      <div class="input-container">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="INGRESA TU COTNRASEñA">
      </div>
      <div class="input-container">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="CONFIRMA LA COTNRASEñA">
      </div>
    </div>
    <div class="button">
      <button>CREAR CUENTA</button>
    </div>
  </form>
</body>

</html>
